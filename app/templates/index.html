{% extends "base.html" %}

{% block content %}

<ul class="homepage">
    {% for topic in topics %}
    <li class="topic">
        <a href="{{ url_for('view_topic', topic_id=topic.id) }}">
            {{ topic.subject|safe }}&nbsp;<em>{{ topic.first_post.name|safe }}</em>&nbsp;({{topic.posts|length}})
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
