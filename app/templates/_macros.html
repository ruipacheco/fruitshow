{% macro render_field(field) %}

<div class="pure-control-group">

    {{ field.label }}

    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class="errors {{ field.name|safe }}">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endmacro %}
