<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="{{ url_for('static', filename='pure-min.css') }}">
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="{{ url_for('static', filename='grids-responsive-old-ie-min.css') }}">
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="{{ url_for('static', filename='grids-responsive-min.css') }}">
        <!--<![endif]-->
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
		<!--[if lt IE 9]>
		<script src="{{ url_for('static', filename='html5shiv.min.js') }}"></script>
		<![endif]-->
	</head>
	<body>
    <header>
        {% block header %}
            {% endblock %}
    </header>
    <div class="pure-g">
        <div class="pure-u-1-4 pure-u-sm-1-4">
            <div class="l-box">

            </div>
        </div>
        <div class="pure-u-3-4 pure-u-sm-3-4">
            <div class="l-box">
                {% block content %}
                {% endblock %}
            </div>
        </div>
		</div>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
	</body>
</html>
